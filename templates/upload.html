<!DOCTYPE html>
<html lang="en">
<head>
<style>@import url(https://fonts.googleapis.com/css?family=Roboto+Slab|PT+Sans+Caption&subset=latin,cyrillic);
*, *:before, *:after{transition:.3s linear}
table, td, p, a {
  font-family: 'PT Sans Caption', sans-serif;
  font-size: 1em
}
    

body {
  font-family: 'PT Sans Caption', sans-serif;
  font-size: 1em
}

h1 {
  font-family: 'PT Sans Caption', sans-serif;
  font-size: 1.2em
}
</style>
</head>
<body>

<body>
<form method=post>
<table style='padding: 10 10 10 0px;' border=0>
<tr><td valign=center><b>Введите&nbsp;запрос</b></td>
<td><input value='{{text}}' style="width:800px; border: 3px solid sandybrown;padding: 5px;border-radius: 5px;" name="text"></td>
<td><input type="submit" style="border: 3px solid gray;padding: 5px;border-radius: 5px;" value='Найти'></td></tr>
</table>    
</form>

<div class="container">
<div class="header">
<h1 class="text-muted">Результаты поиска</h1>
</div>
<hr/>
<div>
  <h3>Запрос: {{text}}</h3>
  <h3>Ответы:</h3>
<ol>
{% for ans in answers%}
  <li>{{ans}}</li>
{% endfor %}
</ol>
<hr/>
</div>
</div>
</body>
</html>
